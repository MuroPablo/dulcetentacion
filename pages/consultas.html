<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dulce Tentación - Consultas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body>
    <header class="header">
      <div class="cabecera">
        <img
          class="logo"
          src="../imgs/logoCaro.png"
          alt="Logo Dulce Tentación"
        />
        <div>
          <h1 class="marca textoCentrado">Dulce Tentación</h1>
          <h2 class="textoCentrado" style="margin: 0 0">
            de Carolina Corbalán
          </h2>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg p-0 bg-white w-100">
        <div class="container-fluid p-0">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent"
            style="padding-left: 1rem"
          >
            <ul class="navbar-nav me-auto mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/pasteleria.html"
                  >Pastelería</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/eventos.html">Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/consultas.html">Consultas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h2 class="textoCentrado">
        Si tenés alguna consulta o sugerencias no dudes en escribirnos
      </h2>
      <form class="container">
        <div class="mb-3 mt-5">
          <label for="nombre" class="form-label fs-5">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fs-5">Correo:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label fs-5">Mensaje:</label>
          <textarea
            id="mensaje"
            name="mensaje"
            rows="6"
            class="form-control"
            required
          ></textarea>
        </div>
        <button type="submit" class="botonConsulta">Enviar</button>
      </form>
      <hr class="separador" />
    </main>
    <footer>
      <h2 class="textoCentrado">Seguinos en nuestras redes!</h2>
      <nav class="textoCentrado">
        <ul>
          <li>
            <a href="https://wa.me/5493816799449" target="_blank">
              <img
                class="img-redes"
                src="../imgs/whatsapp.png"
                alt="Whatsapp"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/dulcetentaciondecarolinacorbalan"
              target="_blank"
            >
              <img
                class="img-redes"
                src="../imgs/facebook.png"
                alt="Facebook"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/dulcetentacioncarolinacorbalan"
              target="_blank"
            >
              <img
                class="img-redes"
                src="../imgs/instagram.png"
                alt="Instagram"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
